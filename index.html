<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
    <h1>Calculadora</h1>
    <div id="soma"></div>
        <input type="number" id="txtn1"> + 
        <input type="number" id="txtn2"> :
        <input type="button" value="Calcular" onclick="somar()">
        <div id="res">Resultado Soma</div>
    </div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1') /*Pega o conteudo digitado na caixa de texto txtn1 e coloca na variavel tn1*/
            var tn2 = window.document.getElementById('txtn2') /*Pega o conteudo digitado na caixa de texto txtn2 e coloca na variavel tn2*/
            var res = window.document.getElementById('res') /*Pega o conteudo da div 'res' */
            var n1 = Number(tn1.value) /*converte o texto tn1 para número e coloca na variavel n1*/
            var n2 = Number(tn2.value) /*converte o texto tn2 para número e coloca na variavel n2*/
            var s =n1+n2 /*soma n1 e n2*/
            res.innerHTML=`${n1} + ${n2} = <strong> ${s} </strong>` /*mostra o resultado para o usuario*/
        }
    </script>
    <div id="diminui"></div>
        <input type="number" id="txtn3"> -
        <input type="number" id="txtn4"> :
        <input type="button" value="Calcular" onclick="diminuir()">
        <div id="resSub">Resultado Subtração</div>
    </div>
    <script>
        function diminuir(){
            var tn3 = window.document.getElementById('txtn3') 
            var tn4 = window.document.getElementById('txtn4')
            var res1 = window.document.getElementById('resSub')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var sub =n3-n4 /*subtrai n3 por n4*/
            resSub.innerHTML=`${n3} - ${n4} = <strong> ${sub} </strong>`
        }
    </script>
    <div id="multiplica"></div>
        <input type="number" id="txtn5"> x
        <input type="number" id="txtn6"> :
        <input type="button" value="Calcular" onclick="multiplicar()">
        <div id="resMult">Resultado Multiplicação</div>
    </div>
    <script>
        function multiplicar(){
            var tn5 = window.document.getElementById('txtn5') 
            var tn6 = window.document.getElementById('txtn6')
            var res2 = window.document.getElementById('resMult')
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var mult =n5*n6 /*multiplica n5 por n6*/
            resMult.innerHTML=`${n5} X ${n6} = <strong> ${mult} </strong>`
        }
    </script>
    <div id="divide"></div>
        <input type="number" id="txtn7"> /
        <input type="number" id="txtn8"> :
        <input type="button" value="Calcular" onclick="dividir()">
        <div id="resDiv">Resultado Divisão</div>
    </div>
    <script>
        function dividir(){
            var tn7 = window.document.getElementById('txtn7') 
            var tn8 = window.document.getElementById('txtn8')
            var res3 = window.document.getElementById('resDiv')
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            var div =n7/n8 /*divide n7 por n8*/
            resDiv.innerHTML=`${n7} / ${n8} = <strong> ${div} </strong>`
        }
    </script>
        <div id="eleva"></div>
        <input type="number" id="txtn9">n<sup>n</sup> 
        <input type="number" id="txtn10"> :
        <input type="button" value="Calcular" onclick="elevar()">
        <div id="resEl">Resultado Exponenciação</div>
    </div>
    <script>
        function elevar(){
            var tn9 = window.document.getElementById('txtn9') 
            var tn10 = window.document.getElementById('txtn10')
            var res4 = window.document.getElementById('resEl')
            var n9 = Number(tn9.value)
            var n10 = Number(tn10.value)
            var elv =n9**n10
            resEl.innerHTML=`${n9} <sup> ${n10} </sup>  = <strong> ${elv} </strong>`
        }
    </script>
            <div id="raiz"></div>
            <input type="number" id="txtn11"> <sup> 2</sup>√ 
            <input type="button" value="Calcular" onclick="raiz()">
            <div id="resRaiz">Resultado Raiz Quadrada</div>
        </div>
        <script>
            function raiz(){
                var tn11 = window.document.getElementById('txtn11') 
                var res5 = window.document.getElementById('resRaiz')
                var n11 = Number(tn11.value)
                var raiz = Math.sqrt(n11) 
                resRaiz.innerHTML=` √ ${n11}  = <strong> ${raiz} </strong>`
            }
        </script>
        </header>

</body>
</html>
